<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
	<style>
	body{
    font-family:arial;

}
img.tiny{
    width: 20px;
    border: solid thin grey;	
}
img.big {
    width: 200px;
    border: solid thin grey;
    position: absolute;
    right: 1ex;
    top: 1ex;
}

.properties div div{
	display:inline-block;
}
.properties div div:first-child{
	width:20ex;
}
.properties div div:last-child{
	font-weight: bold;
}
a{
	text-decoration: none;
}

.nav_button{
    border:solid gray thin;
    bottom: auto;
    }
</style>
</head>
	<body>
		<h1>{{a}}</h1>
		<div>There are {{length_of_cl}} countries in {{a}}</div>
		<ul>
			{% for c in cl %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c.tld}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
	</body>
</html>
