<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
<style>
	body{
    font-family:arial;

}
img.tiny{
    width: 20px;
    border: solid thin grey;	
}
img.big {
    width: 200px;
    border: solid thin grey;
    position: absolute;
    right: 1ex;
    top: 1ex;
}

.properties div div{
	display:inline-block;
}
.properties div div:first-child{
	width:20ex;
}
.properties div div:last-child{
	font-weight: bold;
}
a{
	text-decoration: none;
}

.nav_button{
    border:solid gray thin;
    bottom: auto;
    }
</style>
</head>
	<body>
	   <form action='/updatecountrybyname'>
		<h1>{{c['name']}}</h1>
		<div class='properties'>
			<div>
				<div>Capital</div>
				<div><input name='name' value={{c['name']}} type="hidden"></div>
			</div>
			<div>
				<div>Capital</div>
				<div><input name='capital' value={{c['capital']}}></div>
			</div>
			<div>
				<div>Continent</div>
				<div><input name='continent' value={{c['continent']}}></div>
			</div>
			<div>
				<div>Population</div>
				<div>{{"{:,.0f}".format(c['population'])}}</div> 
			</div>
			<div>
				<div>GDP (million $)</div>
				<div>{{ "{:,.0f}".format(c['gdp']/1000000) }}</div>
			</div>
		</div>
		    <img src="/static/flags/{{c['tld']}}.gif" class='big'>
		    <input type='submit'>
		</form>
		<div> <a href='/delete/{{c.name}}'> Delete </a> </div>
	</body>
</html>
